<div class="row">
  <div class="col-sm"></div>
  <div class="col-sm">
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
      <!-- Name Input -->
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          type="text"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Enter your email"
          formControlName="name"
          name="theEmail"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your information outside our company</small
        >
        <div
          *ngIf="submitted && messageForm.controls.name.errors"
          class="error"
        >
          <div *ngIf="messageForm.controls.name.errors.required">
            Your name is required
          </div>
        </div>
      </div>
      <!-- Text Area -->
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Your Message</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          formControlName="message"
          name="theMessage"
        ></textarea>
        <div
          *ngIf="submitted && messageForm.controls.message.errors"
          class="error"
        >
          <div *ngIf="messageForm.controls.message.errors.required">
            A message is required
          </div>
        </div>
      </div>
      <button type="submit" class="text-center btn btn-primary" value="Send message">
        Submit
      </button>
      <br />
      <br />
      <small *ngIf="success">Your form is valid!</small>
    </form>
  </div>
  <div class="col-sm"></div>
</div>
